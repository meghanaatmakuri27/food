<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="form imga">
        <div class="navbar1"></div>
        <div class="center">
            <h1>Login</h1>
            <form action="navbar.html" method="POST">
                <div class="txt_field">
                    <input type="text" required name="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="error" style="color: red;"></div>
                <div class="pass" style="margin-right: 155px;">
                    <a href="#" style="margin-left: 10px;">Forgot Password?</a>
                </div>
                <input type="submit" value="Login"><a href="navbar.html"></a>
                <div class="signup_link">
                    Not a member? <a href="/signup">Signup</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
