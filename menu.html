<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>

    <!-- Link your CSS files here -->
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="menu.css">

    <!-- Link to Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Bootstrap CSS (Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="letseat.png" alt="Logo">
            <h1>LetsEat</h1>
        </div>
        <ul class="nav">
            <li><a href="/home">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="biryani.jpg" class="card-img-top" alt="Biryani" height="300px" width="300px">
                    <div class="card-body">
                        <p class="card-text">Biryani</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="bhelpuri.jpeg" class="card-img-top" alt="Bhelpuri" height="300px" width="300px">
                    <div class="card-body">
                        <p class="card-text">Bhelpuri</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="chocolatemilkshake.jpg" class="card-img-top" alt="Bhelpuri" height="300px" width="300px">
                    <div class="card-body">
                        <p class="card-text">chocolatemilkshake</p>
                    </div>
                </div>
            </div>

            <!-- Add more cards in a similar manner -->
        </div>
    </div>

    <!-- Bootstrap JS (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
